{% extends "base.html" %}
{% load bootstrap5 %}
{% block title %}Log In{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
        <a href="/resetrequest/">Forgotten your password?</a>
      </form>
{% endblock %}
