{% extends "base.html" %}
{% load bootstrap5 %}
{% block title %}Password Reset{% endblock %}

{% block content %}
    <h1>Set Your New Password</h1>
    <p>You must also enter your email.</p>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
      </form>
{% endblock %}
