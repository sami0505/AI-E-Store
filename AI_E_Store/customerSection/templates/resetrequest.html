{% extends "base.html" %}
{% load bootstrap5 %}
{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<h1>Password Reset</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
      </form>
{% endblock %}
